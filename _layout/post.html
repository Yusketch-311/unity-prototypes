---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <p class="post-meta">{{ page.date | date: "%Y年%m月%d日" }}</p>
    {% endif %}
  </header>

  <section class="post-content">
    {{ content }}
  </section>

  {% if page.tags %}
    <p class="post-tags">Tags: 
      {% for tag in page.tags %}
        <span class="tag">#{{ tag }}</span>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </p>
  {% endif %}
</article>
